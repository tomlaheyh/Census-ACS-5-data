<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdowns</title>
</head>
<body>
    <h1>Dynamic Dropdown Population</h1>

    <select id="categorySelect">
        <option value="">Select a Category</option>
    </select>

    <select id="measures">
        <option value="">Select a Measure</option>
    </select>

    <input type="text" id="censusField" placeholder="Enter Census Field Name" />

    <select id="stateSelect">
        <option value="">Select a State</option>
    </select>

    <select id="countySelect">
        <option value="">Select a County</option>
    </select>

    <select id="censustractSelect">
        <option value="">Select a Census Tract</option>
    </select>

    <button id="showGlobalsButton">Show Global Variables</button>

    <!-- Scripts -->
    <script src="js/categoryOptions.js"></script>
    <script src="js/measures.js"></script>
    <script src="js/states.js"></script>
    <script src="js/counties.js"></script>
    <script src="js/main.js"></script>
    <script src="js/showGlobals.js"></script>
</body>
</html>
