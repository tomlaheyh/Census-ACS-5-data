<!DOCTYPE html>
<html>
<head>
    <title>Census Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="stateSelect">
                <!-- Will be populated with states -->
            </select>
            <select id="countySelect">
                <option>Select a state first</option>
            </select>
            <select id="measureSelect">
                <option value="B01003_001E">Total Population</option>
                <option value="poverty_rate">Poverty Rate (B17001)</option>
                <option value="median_income">Median Household Income (B19013)</option>
            </select>
        </div>
        <canvas id="dataChart"></canvas>
    </div>

    <script>
        let chart;

        async function loadStates() {
            const response = await fetch('https://api.census.gov/data/2023/acs/acs5?get=NAME&for=state:*');
            const data = await response.json();
            const stateSelect = document.getElementById('stateSelect');
            
            stateSelect.innerHTML = '<option value="">Select a state</option>';
            data.slice(1).forEach(state => {
                const option = document.createElement('option');
                option.value = state[1];
                option.textContent = state[0];
                stateSelect.appendChild(option);
            });
        }

        async function loadCounties(state) {
            const response = await fetch(`https://api.census.gov/data/2023/acs/acs5?get=NAME&for=county:*&in=state:${state}`);
            const data = await response.json();
            const countySelect = document.getElementById('countySelect');
            
            countySelect.innerHTML = '<option value="">Select a county</option>';
            data.slice(1).forEach(county => {
                const option = document.createElement('option');
                option.value = county[2];
                option.textContent = county[0].split(',')[0];
                countySelect.appendChild(option);
            });
        }

        async function getCensusData() {
            const state = document.getElementById('stateSelect').value;
            const county = document.getElementById('countySelect').value;
            const measure = document.getElementById('measureSelect').value;
            const years = ['2019', '2020', '2021', '2022', '2023'];
            
            let countyValues = [];
            let stateValues = [];
            let usValues = [];

            for (const year of years) {
                if (measure === 'poverty_rate') {
                    // County data
                    let url = `https://api.census.gov/data/${year}/acs/acs5?get=B17001_002E,B17001_001E&for=county:${county}&in=state:${state}`;
                    let response = await fetch(url);
                    let data = await response.json();
                    let rate = (data[1][0] / data[1][1] * 100).toFixed(1);
                    countyValues.push(rate);

                    // State data
                    url = `https://api.census.gov/data/${year}/acs/acs5?get=B17001_002E,B17001_001E&for=state:${state}`;
                    response = await fetch(url);
                    data = await response.json();
                    rate = (data[1][0] / data[1][1] * 100).toFixed(1);
                    stateValues.push(rate);

                    // US data
                    url = `https://api.census.gov/data/${year}/acs/acs5?get=B17001_002E,B17001_001E&for=us:*`;
                    response = await fetch(url);
                    data = await response.json();
                    rate = (data[1][0] / data[1][1] * 100).toFixed(1);
                    usValues.push(rate);
                } else {
                    // County data
                    let url = `https://api.census.gov/data/${year}/acs/acs5?get=${measure}&for=county:${county}&in=state:${state}`;
                    let response = await fetch(url);
                    let data = await response.json();
                    countyValues.push(parseInt(data[1][0]));

                    // State data
                    url = `https://api.census.gov/data/${year}/acs/acs5?get=${measure}&for=state:${state}`;
                    response = await fetch(url);
                    data = await response.json();
                    stateValues.push(parseInt(data[1][0]));

                    // US data
                    url = `https://api.census.gov/data/${year}/acs/acs5?get=${measure}&for=us:*`;
                    response = await fetch(url);
                    data = await response.json();
                    usValues.push(parseInt(data[1][0]));
                }
            }

            updateChart(countyValues, stateValues, usValues, measure, years);
        }

        function updateChart(countyValues, stateValues, usValues, measure, years) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('dataChart').getContext('2d');
            const countyName = document.getElementById('countySelect').options[document.getElementById('countySelect').selectedIndex].text;
            const stateName = document.getElementById('stateSelect').options[document.getElementById('stateSelect').selectedIndex].text;

            const measureLabels = {
                'B01003_001E': 'Total Population',
                'poverty_rate': 'Poverty Rate (%)',
                'median_income': 'Median Household Income ($)'
            };

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: `${countyName}`,
                            data: countyValues,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 3,
                            type: 'bar'
                        },
                        {
                            label: stateName,
                            data: stateValues,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            type: 'line'
                        },
                        {
                            label: 'United States',
                            data: usValues,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 3,
                            fill: false,
                            type: 'line'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Event listeners
        document.getElementById('stateSelect').addEventListener('change', function() {
            loadCounties(this.value);
        });

        document.getElementById('countySelect').addEventListener('change', function() {
            if (this.value) getCensusData();
        });

        document.getElementById('measureSelect').addEventListener('change', function() {
            if (document.getElementById('countySelect').value) getCensusData();
        });

        // Initialize page
        loadStates();
    </script>
</body>
</html>
